---
name: Lint Code Base

on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    container:
      image: node:20

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Print node version
        run: node --version
      
      - name: Install dependencies
        run: npm install