    <div class="container">
      <div class="mt-2 mb-2">
        <!-- New button trigger modal -->
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#newAccountModal"
        >
          New
        </button>
      </div>
      <!-- New Account modal -->
      <div
        class="modal fade"
        id="newAccountModal"
        tabindex="-1"
        aria-labelledby="newAccountModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add Account
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <form action="" id="addAccountForm" onsubmit="handleSubmit()">
                <label for="accountName" class="form-label">Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="accountName"
                  id="accountName"
                  required
                />
                <label for="accountNumber" class="form-label">Account Number</label>
                <input
                  class="form-control"
                  type="text"
                  name="accountNumber"
                  id="accountNumber"
                  required
                />

                <label for="accountBank" class="form-label">Bank</label>
                <input
                  class="form-control"
                  type="text"
                  name="accountBank"
                  id="accountBank"
                  required
                />
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    onclick="handleCancel()"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="handleSubmit(event)"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit account modal -->
      <div
        class="modal fade"
        id="editAccountModal"
        tabindex="-1"
        aria-labelledby="editAccountModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editAccountModal">
                Edit Account Details
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <form action="" id="editAccountForm">
                <label for="editAccountName" class="form-label">Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="accountName"
                  id="editAccountName"
                  required
                />
                <label for="editAccountNumber" class="form-label">Account Number</label>
                <input
                  class="form-control"
                  type="text"
                  name="accountNumber"
                  id="editAccountNumber"
                  required
                />

                <label for="editAccountBank" class="form-label">Bank</label>
                <input
                  class="form-control"
                  type="text"
                  name="accountBank"
                  id="editAccountBank"
                  required
                />
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    onclick="handleCancel()"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="editAccountSave"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="displayAccounts" class="d-flex flex-row"></div>
    </div>
    <!-- Account details card template -->
    <template id="accountDetailsCard">
      <div class="card me-3" style="width: 18rem" id="card">
        <div class="card-body">
          <h5
            class="card-title"
            id="accountName"
            style="text-transform: capitalize"
          >
            Savings
          </h5>
          <h6 class="card-subtitle mb-2 text-body-secondary" id="accountBank">
            FNBO
          </h6>
          <h6 class="card-subtitle mb-2 text-body-secondary" id="accountNumber">
            Account#: 1234567890
          </h6>
        </div>
        <div>
          <button id="edit" class="btn btn-sm btn-outline-secondary">
            Edit
          </button>
          <button id="delete" class="btn btn-sm btn-outline-danger">
            Delete
          </button>
        </div>
      </div>
    </template>

    <script src="./js/bootstrap.js"></script>

    <script>
      const newAccountModal = new bootstrap.Modal(
        document.getElementById('newAccountModal')
      );
      const editModal = new bootstrap.Modal(
        document.getElementById('editAccountModal')
      );
      const form = document.getElementById('addCategoryForm');
      let displayRequiredMsg = false;

      document.body.addEventListener('shown.bs.modal', function (event) {
        document.getElementById('newAccountModal').focus();
      });

      function clearThis() {
        // Clear add new category
        const inputField = document.getElementById('inputCategory');
        const editInputField = document.getElementById('editCategoryName');
        inputField.value = '';
        if (displayRequiredMsg) {
          document
            .getElementById('inputCategory')
            .classList.remove('is-invalid');
          document.getElementById('inputCategoryMissing').remove();

          document
            .getElementById('editCategoryName')
            .classList.remove('is-invalid');
          document.getElementById('editCategoryMissing').remove();
          console.log('clearing missing field error');
        }
        displayRequiredMsg = false;
      }

      function handleCancel() {
        console.log('form cancelled');
        clearThis();
      }

      function handleSubmit(e) {
        e.preventDefault();

        // This is duplicate and can probably be removed
        const accountForm = document.getElementById('addAccountForm');
        const data = Object.fromEntries(new FormData(accountForm).entries());

        // TODO: perform form input validation on required fields

        const newAccountData = {
          number: data.accountNumber,
          name: data.accountName,
          bank: data.accountBank,
        };
        addAccount(newAccountData);
        newAccountModal.hide();

        // // Check if input field is null or empty
        // if (data.addCategoryInput == null || data.addCategoryInput == '') {
        //   console.log('missing required fields');

        //   if (!displayRequiredMsg) {
        //     document
        //       .getElementById('inputCategory')
        //       .classList.add('is-invalid');
        //     const errorMsg = document.createElement('small');
        //     errorMsg.setAttribute('id', 'inputCategoryMissing');
        //     errorMsg.classList.add('text-danger');
        //     errorMsg.innerHTML = 'Missing required category name.';
        //     form.append(errorMsg);
        //     displayRequiredMsg = true;
        //   }
        // } else {
        //   const newCategory = {
        //     name: data.addCategoryInput,
        //   };
        //   addCategory(newCategory);
        //   console.log('form submitted');
        //   myModal.hide();
        //   clearThis();
        // }
      }

      function saveChanges(accountId, accountName) {
        e.preventDefault();
        console.log(
          `Entered saveChanges() with ${accountId}, ${accountName}`
        );

        const editForm = document.getElementById('editCategoryForm');
        const data = Object.fromEntries(new FormData(editForm).entries());

        console.log(data.editCategoryInput);

        if (data.editCategoryInput == null || data.editCategoryInput == '') {
          console.log('missing required edit fields');

          if (!displayRequiredMsg) {
            document
              .getElementById('editCategoryName')
              .classList.add('is-invalid');
            const errorMsg = document.createElement('small');
            errorMsg.setAttribute('id', 'editCategoryMissing');
            errorMsg.classList.add('text-danger');
            errorMsg.innerHTML = 'Missing required category name.';
            editForm.append(errorMsg);
            displayRequiredMsg = true;
          }
        } else {
          const category = {
            name: data.editCategoryInput,
          };
          updateCategory(categoryId, category);
          console.log('form submitted');
          editModal.hide();
        }
      }

      function handleEdit(accountId, accountName, accountNumber, accountBank) {
        document.getElementById('editAccountName').value = accountName;
        document.getElementById('editAccountNumber').value = accountNumber;
        document.getElementById('editAccountBank').value = accountBank;
        document
          .getElementById('editAccountSave')
          .setAttribute(
            'onclick',
            `saveChanges(${accountId}, '${accountName}')`
          );
        editModal.show();

        // must use a delay to focus "fade in" the modal doesn’t let you set focus on input.
        setTimeout(() => {
          document.getElementById('editAccountName').focus();
        }, 500);
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          e.preventDefault();
          clearThis();
        }
      });

      function addAccount(item) {
        console.log(`Inside addAccount() with item ${Object.keys(item)}`);
        fetch('http://localhost:3000/accounts', {
          method: 'POST',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(item),
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .then(() => getAccounts());
      }

      function updateAccount(accountId, accountName) {
        fetch(`http://localhost:3000/accounts/${accountId}`, {
          method: 'PUT',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(accountName),
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .then(() => getAccounts());
      }

      function deleteAccount(accountId) {
        fetch(`http://localhost:3000/accounts/${accountId}`, {
          method: 'DELETE',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .then(() => getAccounts());
      }

      function getAccounts() {
        fetch('http://localhost:3000/accounts')
          .then((response) => response.json())
          .then((data) => displayAccounts(data));
      }

      function displayAccounts(data) {
        const displayAccounts = document.getElementById('displayAccounts');
        displayAccounts.innerHTML = '';
        const template = document.querySelector('#accountDetailsCard');

        // sort alphabetically
        data.accounts.sort(function (a, b) {
          if (a.name < b.name) {
            return -1;
          }
          if (a.name > b.name) {
            return 1;
          }
          return 0;
        });

        data.accounts.forEach((element) => {
          console.log(element)
          const clone = template.content.cloneNode(true);
          clone.getElementById('card').setAttribute('id', element.account_id);
          let cardAccountName = clone.querySelectorAll('#accountName');
          cardAccountName[0].textContent = element.name;
          let cardAccountBank = clone.querySelectorAll('#accountBank');
          cardAccountBank[0].textContent = element.bank;
          let cardAccountNumber = clone.querySelectorAll('#accountNumber');
          cardAccountNumber[0].textContent = `Account# ${element.number}`;
          const editBtn = clone.getElementById('edit');
          editBtn.setAttribute(
            'onclick',
            `handleEdit(${element.account_id}, '${element.name}', ${element.number}, '${element.bank}')`
          );
          const deleteBtn = clone.getElementById('delete');
          deleteBtn.setAttribute(
            'onclick',
            `deleteCategory(${element.account_id})`
          );
          displayAccounts.appendChild(clone);
        });
      }

      getAccounts();
    </script>
