<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories | Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="./favicon.svg" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>

  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Expense Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./categories.html"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Create
    </button>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create New Category
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <form action="" id="addCategoryForm" onsubmit="handleSubmit()">
              <label for="inputCategory" class="form-label">Name</label>
              <input
                class="form-control"
                type="text"
                name="addCategoryInput"
                id="inputCategory"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="handleCancel()"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSubmit(event)"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div>
      <ul id="expenseData"></ul>
    </div>
    <script src="./js/bootstrap.js"></script>
    <script>
      const myModal = new bootstrap.Modal(
        document.getElementById('exampleModal')
      );
      const form = document.getElementById('addCategoryForm');

      function clearThis() {
        const inputField = document.getElementById('inputCategory');
        inputField.value = '';
      }

      function handleCancel() {
        console.log('form cancelled');
        clearThis();
      }

      function handleSubmit(e) {
        e.preventDefault();
        console.log('form submitted');
        const form = document.getElementById('addCategoryForm');
        const data = Object.fromEntries(new FormData(form).entries());
        console.log(data);
        clearThis();
        myModal.hide();
      }

      form.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleSubmit(e);
        }
      });
    </script>
    <script>
      fetch('http://localhost:3000/categories')
        .then((response) => response.json())
        .then((data) => {
          const expenseData = document.getElementById('expenseData');

          data['categories'].forEach((element) => {
            let li = document.createElement('li');
            li.innerHTML = element.name;
            expenseData.append(li);
          });
        });
    </script>
  </body>
</html>
